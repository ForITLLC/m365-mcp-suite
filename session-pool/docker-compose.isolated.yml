# Isolated containers - one per connection
# Resource-tuned for Mac mini server (10-core, 32GB)
# Router on 5200, connections on 5210+

services:
  router:
    build:
      context: .
      dockerfile: Dockerfile.router
    container_name: m365-router
    restart: unless-stopped
    ports:
      - "5200:5200"
    environment:
      - ROUTER_HOST=0.0.0.0
      - ROUTER_PORT=5200
    volumes:
      - ~/.m365-connections.json:/root/.m365-connections.json:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - m365-network
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    depends_on:
      - forit-ga
      - forit-personal
      - greatnorth-ga
      - greatnorth-personal
      - pivot
      - wma

  forit-ga:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m365-forit-ga
    restart: unless-stopped
    ports:
      - "5210:5200"
    environment:
      - M365_CONNECTION=ForIT-GA
      - M365_POOL_PORT=5200
    volumes:
      - ~/.m365-connections.json:/root/.m365-connections.json:ro
      - m365-forit-ga-azure:/root/.Azure
      - m365-forit-ga-config:/root/.config
      - m365-forit-ga-local:/root/.local
    networks:
      - m365-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5200/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  forit-personal:
